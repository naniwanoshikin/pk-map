
version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./src/db/mysql_data:/var/lib/mysql
    environment:
      # TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: password # (config/database.yml)
  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 8080 -b '0.0.0.0'" # 5
    volumes:
      - ./src:/app
    ports: # ローカル:コンテナ localhost
      - "8080:8080"
    tty: true # -t
    stdin_open: true # -i
    links:
      - db
    depends_on:
      - db # (config/database.yml)
    environment: # rspec用
      - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
      # RAILS_ENV: development # これつけたがいい？

  chrome: # Chromeでのテスト実行用コンテナ できず
    image: selenium/standalone-chrome-debug
    ports:
      - '4444:4444'
