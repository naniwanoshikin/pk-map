
version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./src/db/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password # (config/database.yml)
  web:
    build: .
    command: /bin/sh -c "rm -f /tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'" # 5
    volumes:
      - ./src:/app
    ports:
      - "3000:3000"
    # environment:
    #   RAILS_ENV: development # これかかなくていい？
    tty: true # -t
    stdin_open: true # -i
    links:
      - db
    depends_on:
      - db # (config/database.yml)
